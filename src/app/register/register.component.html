<div class="container-full-height col-sm-12 col-md-8 col-lg-6 mx-auto">
    <div class="login-container">
      <div class="text-center mb-4">
        <img src="../../assets/game-center-logo.png" alt="App Logo" class="logo" style="max-width: 100px;">
      </div>
      <form (ngSubmit)="register(); $event.preventDefault()">
        <div class="form-group text-center">
          <label for="email" class="input-label">Email</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="userEmail" name="userEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
        </div>
        <div class="form-group text-center mt-2">
          <label for="password" class="input-label">Password</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="userPassword" name="userPassword" placeholder="Password">
        </div>
        <div class="form-group mt-3 text-center">
            <div class="row justify-content-center">
                <div class="col-auto">
                    <button type="submit" class="css-button-3d--blue mr-2">Register</button>
                </div>
            </div>
        </div>
      </form>
    </div>
  </div>
